<html>
    <head>
        <title>Quadhex</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css2?family=Rambla&display=swap" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

        <script src="script.js"></script>
        <script src="quiz.js"></script>
        <script src="questions.js"></script>

        <link rel="stylesheet" href="main.css">
    </head>

    <body style="display: flex; flex-direction: row; justify-content: center; background-color: rgb(51, 51, 51);">
        <main>
            <div id="question">
                <h1 id="questionNumber" style="text-align: center; margin-top: 8%; color: white; font-size: 5rem;">Question #1</h1>
                <h1 id="questionText" style="text-align: center; margin-top: 10%; color: white">Marriage is solely defined as the conjoinment of a man and woman.</h1>
                <div class="input-group mb-3" style="margin-top: 12%;">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="background-color: rgb(255, 79, 79); color: white; font-size: 4em;" onclick="answer(-1)"><a>Strongly Disagree</a></span>
                        <span class="input-group-text" style="background-color: rgb(255, 116, 116); color: white; font-size: 4em;" onclick="answer(-0.5)"><a>Disagree</a></span>
                        <span class="input-group-text" style="background-color: rgb(75, 75, 75); color: white; font-size: 4em;" onclick="answer(0)"><a>Neutral</a></span>
                        <span class="input-group-text" style="background-color: rgb(45, 211, 56); color: white; font-size: 4em;" onclick="answer(0.5)"><a>Agree</a></span>
                    </div>
                    <div class="input-group-append">
                        <span class="input-group-text" style="background-color: rgb(13, 165, 23); color: white; font-size: 4em;" onclick="answer(1)"><a>Strongly Agree</a></span>
                    </div>
                </div>
                <div class="input-group mb-3" style="margin-top: 8%; width: 120%; margin-left: -10%">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="button" id="previousButton" style="font-size: 2em; background-color: rgb(37, 37, 37); color: white;" onclick="previousQuestion()">Previous</button>
                    </div>
                    <input type="text" class="form-control" style="visibility: hidden;">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="nextButton" style="font-size: 2em; background-color: rgb(37, 37, 37); color: white;" onclick="nextQuestion()">Next</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
